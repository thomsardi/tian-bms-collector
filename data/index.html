<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="/assets/info.css">
	<title>INFO</title>
</head>
<body>
	<div>
		<nav>
			<label class="logo">Rack Management System</label>
			<ul>
				<li><a href="/">Home</a></li>
				<li><a href="/update">Update</a></li>
			</ul>
		</nav>
	</div>
	<div class="div-content-headline">
		<div><label>Device Information</label></div>
	</div>
	<div class="column">
		<div class="row" id="device-information">
			<div class="column-content">
				<div class="left-text">
					<p>Firmware Version</p>
				</div>
				<div class="left-text">
					<p><span id = "firmware-version"></span></p>
				</div>
			</div>
			<div class="column-content">
				<div class="left-text">
					<p>SSID</p>
				</div>
				<div class="left-text">
					<p><span id = "device-ssid"></span></p>
				</div>
			</div>
			<div class="column-content">
				<div class="left-text">
					<p>Device IP</p>
				</div>
				<div class="left-text">
					<p><span id = "device-ip"></span></p>
				</div>
			</div>
			<div class="column-content">
				<div class="left-text">
					<p>MAC Address</p>
				</div>
				<div class="left-text">
					<p><span id = "mac-address"></span></p>
				</div>
			</div>					
			<div class="column-content">
				<div class="left-text">
					<p>Server Mode</p>
				</div>
				<div class="left-text">
					<p><span id = "server-mode"></span></p>
				</div>
			</div>										
			<div class="column-content">
				<div class="column-content flex">
					<button id="reboot-button" onclick="onClickReboot()" class="button">Reboot</button>
					<button id="factory-reset-button" onclick="onClickFactoryReset()" class="button">Factory Reset</button>
				</div>
			</div>				
		</div>
		<div>

		</div>
		<div>

		</div>
	</div>
	
	<script src="/assets/function_info_page.js"></script>
</body>
</html>
